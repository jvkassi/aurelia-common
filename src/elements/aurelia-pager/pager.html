<template>
  <nav class="pagination is-centered">

    <ul class="pagination-list">

      <!-- first page -->
      <li class.bind="page <= 1 ? 'disabled': ''">
        <a class="pagination-previous" click.delegate="firstPage()">&#171;</a>
      </li>

      <!-- previous page -->
      <li class="${page <= 1 ? 'disabled': ''}">
        <a  class="pagination-previous" click.delegate="prevPage()">&#8249;</a>
      </li>

      <!-- pages -->
      <li repeat.for="nav of navs">
        <a  class="pagination-link ${nav.current ? 'is-current' : ''}"   href="#" click.delegate="nav.load(nav.text)">${nav.text}</a>
      </li>

      <!-- next -->
      <li class.bind="page >= pages ? 'disabled': ''">
        <a  class="pagination-next"  click.delegate="nextPage()">&#8250;</a>
      </li>

      <!-- last page -->
      <li class.bind="page === pages ? 'disabled': ''">
        <a  class="pagination-next" click.delegate="lastPage()">&#187;</a>
      </li>
    </ul>
  </nav>
</template>
