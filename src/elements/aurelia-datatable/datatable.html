<template>
  <require from="./convert-manager"></require>
  <require from="./columns-filter"></require>
  <!-- Search bar -->
  <div if.bind="searchable !== null && !offlineMode" class="columns">
    <div class="column ">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select value.bind="searchColumn" class="form-control" id="columnSelect">
              <option model.bind="columnLabel.column" repeat.for="columnLabel of columnLabels" t="${columnLabel.label}">${columnLabel.label}</option>
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" type="text" id="search" t="[placeholder]Search" placeholder="Search" value.bind="search" keyup.delegate="doSearch() & debounce:500">
        </p>
      </div>
    </div>
    <div class="column has-text-right ">
      <button show.bind="!repository.readonly" click.delegate="doEdit(row, $index)" class="button is-primary ">
        Nouveau
      </button>
      <!-- <button class="button is-danger">
        Supprimer
      </button> -->
      <!-- data.bind="data" -->
      <!-- <datatable-export
      containerless
      filename.bind="repository.resource"
      datatable.bind="$this"
      columns.bind="columns">
    </datatable-export> -->
    </div>
    <br/>
  </div>

  <table class="table is-striped is-bordered table-hover  is-fullwidth">
    <thead>
      <tr>
        <th if.bind="detailView" style="width: 50px;"></th>

        <!-- Labels -->
        <th click.delegate="doSort(columnLabel)" repeat.for="columnLabel of columnLabels">
          <!-- Just show the label -->
          <span if.bind="sortable === null || offlineMode || (columnLabel.nested && !sortNested)" t="${columnLabel.label}">${columnLabel.label}</span>

          <!-- Show label and make it sortable (click) -->
          <a if.bind="sortable !== null && !offlineMode && (!columnLabel.nested || sortNested)">
            <span t="${columnLabel.label}">${columnLabel.label}</span>
            <i class="fa fa-${criteria.sort[columnLabel.column] ? (criteria.sort[columnLabel.column] === 'desc' ? 'caret-down' : 'caret-up') : 'sort'}">
            </i>
          </a>
        </th>

        <!-- Actions -->
        <th show.bind="showActions() && hasVisibleActions" t="Actions">Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr if.bind="loadingIndicator && loading">
        <td colspan.bind="colspan" innerhtml.bind="loadingIndicator"></td>
      </tr>

      <template containerless repeat.for="row of data">
        <tr if.bind="!loading">
          <td style="text-align: center;" if.bind="detailView" click.delegate="collapseRow(row)">
            <i class="fa fa-${row._collapsed ? 'chevron-down' : 'chevron-right'}"></i>
          </td>

          <!-- Columns -->
          <td repeat.for="columnLabel of columnLabels">
            <span if.bind="!columnLabel.route && !route && !select" innerhtml.bind="displayValue(row, columnLabel.column) | convertManager: columnLabel.converter"></span>
            <a if.bind="route || select || columnLabel.route" click.delegate="selected(row, columnLabel)" innerhtml.bind="displayValue(row, columnLabel.column) | convertManager: columnLabel.converter"></a>
          </td>

          <!-- Actions -->
          <td style="white-space: nowrap; width: 1px;" show.bind="showActions() && hasVisibleActions">
            <button class="button is-primary" if.bind="edit !== null" class="btn btn-sm btn-white" click.delegate="doEdit(row, $index)">
              <i class="fa fa-pencil-alt"></i>
            </button>

            <button class="button is-danger" if.bind="destroy !== null" class="btn btn-sm btn-danger" click.delegate="doDestroy(row, $index)">
              <i class="fa fa-trash"></i>
            </button>

            <button class="button" repeat.for="action of actions" if.bind="checkVisibility(action, row)" t="[title]${action.title}" title.bind="action.title || ''"
              disabled.bind="checkDisabled(action, row)" class="btn btn-sm btn-${action.type || 'default'}" click.trigger="doCustomAction(action, row, $parent.$index)">
              <i if.bind="action.icon" class="fa fa-${action.icon}"></i>
              <span if.bind="!action.icon && action.title" t="${action.title}">${action.title}</span>
            </button>
          </td>
        </tr>

        <!-- Needed for table-striped -->
        <tr if.bind="detailView && row._collapsed" style="display: none;"></tr>

        <tr if.bind="detailView && row._collapsed">
          <td colspan.bind="colspan" style="padding: 0;margin: 0;">
            <compose view-model.bind="detailView" model.bind="row"></compose>
          </td>
        </tr>
      </template>
    </tbody>
    <tfoot if.bind="footer" innerhtml.bind="footer"></tfoot>
  </table>

  <div if.bind="!offlineMode" show.bind="pages > 1">
    <pager resource.bind="repository" criteria.bind="criteria.where" page.bind="page" pages.two-way="pages" view-model.ref="pager"
      limit.bind="limit"></pager>
  </div>
</template>
