<template>
  <form class="${classes} ${behavior ? 'form-' + behavior : ''}" submit.delegate="submit()" keyup.delegate="changed('change', $event)"
    change.delegate="changed('change', $event)" blur.capture="changed('blur', $event)">
    <slot name="before"></slot>
    <slot></slot>

    <slot name="button">
      <form-button slot="element" type="submit" options.bind="buttonOptions" label.bind="buttonLabel"></form-button>
    </slot>
    <slot name="after"></slot>
  </form>
</template>
