<template bindable="apps,user">
  <aside class="menu is-white" role="navigation" aria-label="main navigation">
    <a class="navbar-item  is-brand" id="logo" Qhref="#/">
      <!-- <img src="/images/logo.png" alt="LOGO"> -->
      <span class=""> DOMOTEL </span>
    </a>
    <div class="menu-items">
      <div repeat.for="menu of apps">
        <p class="menu-label">
          <span class="icon" title.bind="menu.title">
            <i class="fa fa-${menu.icon}"></i>
          </span>
          <span t.bind="menu.title" class="is-hidden-mobile">
            ${menu.title || menu.name | t | capitalize }
          </span>
        </p>
        <ul class="menu-list">
          <li
            repeat.for="submenu of menu.menus"
            if.bind="submenu.nav !== false"
          >
            <!-- /#/u/${menu.name}/${submenu.name} -->
            <a href="/#/u/${menu.name}/${submenu.entity || submenu.name}">
              <!-- <a href.bind="submenu.href"> -->
              <span class="icon" title.bind="submenu.name">
                <i class="fa fa-${submenu.settings.icon}"></i>
              </span>
              <span t.bind="submenu.title" class="is-hidden-mobile">
                ${submenu.title || submenu.name || submenu.entity | t |
                capitalize }
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
</template>
